<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Torre de Hanoi</title>
</head>
<body>
    <audio src="media/SMALL_CROWD_APPLAUSE-Yannick_Lemieux-1268806408.mp3"></audio>
    <main>
       <div class="container">
           <h1>Torre de Hanoi</h1>
            <section id="jogo">
                
                
                <div class="torres" id="inicial" onclick="game('inicial')"> </div>
                
                <div class="torres" id="meio" onclick="game('meio')">  </div>
                
                <div class="torres" id="final" onclick="game('final')"></div>
               
                
            </section>
            <div class="legenda">
                <p>Start</p>
                <p>Offset</p>
                <p>End</p>
            </div>

       </div>

     <div class="estili-modal" id="modall">
         <div class="modal">
             <div class="modal__info">
                <p>Parabéns você conseguiu</p>
                <button id="resetar">Jogue Novamente</button>
             </div>
            
         </div>
     </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
